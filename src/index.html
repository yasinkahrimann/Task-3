<!DOCTYPE html>
<html>
<head>
    <title>yasin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <main id="gallery-container">        
        <div class="container text-center">
            <div class="row">
                <h1 class="col-12">Image Gallery</h1>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="1.jpg" alt="sunrise" data-bs-toggle="modal" data-bs-target="#exampleModal1" />
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="2.jpg" alt="fog" data-bs-toggle="modal" data-bs-target="#exampleModal2" />
                </div>
                <div class="col-lg-4  col-md-6 col-sm-12">
                    <img src="3.jpg" alt="forest" data-bs-toggle="modal" data-bs-target="#exampleModal3" />
                </div>
                <div class="col-lg-4  col-md-6 col-sm-12">
                    <img src="4.jpg" alt="waterfall" data-bs-toggle="modal" data-bs-target="#exampleModal4" />
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <img src="5.jpg" alt="autumn" data-bs-toggle="modal" data-bs-target="#exampleModal5" />
                </div>
                <div class="col-lg-4  col-md-6 col-sm-12">
                    <img src="6.jpg" alt="spring" data-bs-toggle="modal" data-bs-target="#exampleModal6" />
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sunrise</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="1.jpg" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Fog</h1>

                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Waterfall</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Autumn</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

</body>
</html>
